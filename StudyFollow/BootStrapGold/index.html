<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--兼容:如果是IE浏览器则优先使用edge渲染 meta:compat+tab-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--在移动端的设置 宽度设备宽度，初始化页面不缩放，用户不允许缩放页面-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>陆金所</title>
    <!--引入样式-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!--html5shiv让浏览器可以识别html5新标签-->
    <!--respond让低版本浏览器可以识别css的媒体查询-->
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--自己写的文件放在最上面，方便覆盖-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--头部区域-->
<header id="header">
    <div class="topbar visible-md visible-lg">
        <div class="container">
            <div class="row">
                <div class="col-md-2 text-center">
                    <a href="#" class="mobile-link">
                        <i class="icon-mobilephone"></i>
                        <span>手机陆金所</span>
                        <i class="glyphicon glyphicon-chevron-down"></i>
                        <img src="img/c_06.jpg" width="120" height="136" alt="扫一扫">
                    </a>
                </div>
                <div class="col-md-5 text-center">
                    <i class="icon-telephone"></i>
                    <span>4006-89-4006（服务时间：9:00-21:00）</span>
                </div>
                <div class="col-md-2 text-center">
                    <a href="#">常见问题</a>
                    <a href="#">财富登录</a>
                </div>
                <div class="col-md-3 text-center">
                    <a href="#" class="btn btn-itcast btn-sm">免费注册</a>
                    <a href="#" class="btn btn-link btn-sm">登录</a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-itcast navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_list" aria-expanded="false">
                    <span class="sr-only">切换菜单</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">
                    <i class="icon-icon"></i>
                    <i class="icon-logo"></i>
                </a>
            </div>
            <div id="nav_list" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">我要投资</a></li>
                    <li><a href="#">我要借贷</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微论坛</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--/头部区域-->

<!--广告轮播-->
<section id="main_ad" class="carousel slide" data-ride="carousel">
    <!-- 下面的小点点，活动指示器 -->
    <ol class="carousel-indicators">
        <li data-target="#main_ad" data-slide-to="0" class="active"></li>
        <li data-target="#main_ad" data-slide-to="1"></li>
        <li data-target="#main_ad" data-slide-to="2"></li>
        <li data-target="#main_ad" data-slide-to="3"></li>
    </ol>
    <!-- 轮播项 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" data-image-lg="img/slide_01_2000x410.jpg" data-image-xs="img/slide_01_640x340.jpg"></div>
        <div class="item" data-image-lg="img/slide_02_2000x410.jpg" data-image-xs="img/slide_02_640x340.jpg"></div>
        <div class="item" data-image-lg="img/slide_03_2000x410.jpg" data-image-xs="img/slide_03_640x340.jpg"></div>
        <div class="item" data-image-lg="img/slide_04_2000x410.jpg" data-image-xs="img/slide_04_640x340.jpg"></div>
    </div>
    <!-- 控制按钮 -->
    <a class="left carousel-control" href="#main_ad" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#main_ad" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</section>
<!--/广告轮播-->

<!--特色介绍-->
<section></section>
<!--/特色介绍-->

<!--立即预约-->
<section></section>
<!--/立即预约-->

<!--产品推荐-->
<section></section>
<!--/产品推荐-->

<!--新闻列表-->
<section></section>
<!--/新闻列表-->

<!--合作伙伴-->
<section></section>
<!--/合作伙伴-->

<!--脚注区域-->
<footer></footer>
<!--/脚注区域-->

<!--Bootstrap的所以组件都是依赖Jquery的-->
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
