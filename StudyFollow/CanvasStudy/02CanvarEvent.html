<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KonavExtend</title>
    <script src="js/konva.js"></script>
</head>
<body>
    <div id="container">

    </div>
    <script>
        //创建一个舞台
        var stage = new Konva.Stage({
            container:'container',
            width:window.innerWidth,    //全屏
            height:window.innerHeight
        });
        //创建一个层
        var layer = new Konva.Layer();
        //把层添加到舞台上去
        stage.add(layer);
        //创建一个矩形
        var rect = new Konva.Rect({
            x:100,
            y:200,
            opacity:.4,
            rotation:40,
            width:100,
            height:200,
            scaleX:1.2,
            scaleY:1.2,
            draggable:true, //可拖动
            fill:'orange'
        });
        //把矩形添加到层上去
        layer.add(rect);
        //把层渲染到舞台
        layer.draw();
    </script>
</body>
</html>
